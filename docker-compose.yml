version: '3'
services:
  app:
    image: ameeuwsen/leaks:latest
    ports:
      - "8666:80"
    networks:
      - leaks_network
    volumes:
      - dumps:/var/www/html/public/dumps
      - leak_thumbs:/var/www/html/public/thumbs
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == leader01 ]
volumes:
  leak_dumps:
    external: true
  leak_thumbs:
    external: true
networks:
  leaks_network:
